<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="container text-center my-5">
        <h1>To Do List</h1>
        <div class="input-section d-flex justify-content-center">
            <input id="input-value" class="w-75 py-0" type="text">
            <button id="input-btn" class="btn btn-danger">Add Items</button>
        </div>
    </header>

    <main class="container mt-5 text-center">
        <section>
            <article id="article-section">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Number</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="table-section">
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td><button class="btn btn-primary">Delete</button>
                            <button class="btn btn-success">Edit</button></td>
                        </tr> -->
                    </tbody>
                </table>
                <button id="clear-btn" class="btn btn-danger px-4">Clear All</button>
            </article>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./todo.js"></script>
</body>

</html>
